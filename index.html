<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" name="submit-to-google-sheet">
    <h1>Registration Form</h1>
    <input type="text" name="Name" placeholder="Enter your name"><br>
    <input type="mail" name="Gmail" placeholder="Enter your gmail"><br>
    <input type="tel" name="Phone" placeholder="Enter your number "><br>
    <input type="submit">
  </form>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzWgUm8A1HBmKIMUL_2xBUvetTmPc7Fhdz0sCCb3SCsUFp-NanvtKNbzxETQ6QDimyxOA/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
